<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Qidirish...">
            <button id="add-product-btn">+ Добавить продукт</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Изображение</th>
                    <th>Цена(сум)</th>
                    <th>Количество</th>
                    <th>Рамка</th>
                    <th>Размер(м)</th>
                    <th>Глубина(см)</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="product-list">
            </tbody>
        </table>
    </div>

    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="add-product-form">
                <label for="image-url">Изображение URL:</label>
                <input type="file" id="image-url" name="image-url" required>
                <label for="price">Цена(сум):</label>
                <input type="number" id="price" name="price" required>
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="frame">Рамка:</label>
                <input type="text" id="frame" name="frame" required>
                <label for="size">Размер(м):</label>
                <input type="text" id="size" name="size" required>
                <label for="depth">Глубина(см):</label>
                <input type="number" id="depth" name="depth" required>
                <button class="modal-btn" type="submit">Добавить</button>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
